<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AlarmStylingSheet.css">
    <title>Stopwatch Page</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Account.html">Account</a></li>
        <li><a href="Alarm.html">Alarm</a></li>
        <li><a href="Stopwatch.html">Stopwatch</a></li>
        <li><a href="Countdown.html">Countdown</a></li>
    </ul>
</nav>
<div class="disk disk1"></div>
<div class="disk disk2"></div>
<div class="disk disk3"></div>

<div class="container">
    <section>
        <div class="StopwatchPageContainer">
            <h2>STOPWATCH</h2>
            <img class="StopWatchIcon" src="Images/StopWatchIcon.png" alt="Stopwatch Image">
            <br />
            <br />
            <div id="stopwatchTime">00:00:00</div>
            <div>
                <button onclick="startStopwatch()">Start</button>
                <button onclick="pauseStopwatch()">Pause</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
    </section>
</div>


<script>
    let stopwatchInterval;
    let elapsedMilliseconds = 0;

    function startStopwatch() {
        clearInterval(stopwatchInterval);
        stopwatchInterval = setInterval(() => {
            elapsedMilliseconds += 1000;
            displayStopwatchTime();
        }, 1000);
    }

    function pauseStopwatch() {
        clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
        clearInterval(stopwatchInterval);
        elapsedMilliseconds = 0;
        displayStopwatchTime();
    }

    function displayStopwatchTime() {
        let hours = Math.floor(elapsedMilliseconds / 3600000);
        let minutes = Math.floor((elapsedMilliseconds % 3600000) / 60000);
        let seconds = Math.floor((elapsedMilliseconds % 60000) / 1000);
        hours = padZero(hours);
        minutes = padZero(minutes);
        seconds = padZero(seconds);
        document.getElementById("stopwatchTime").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function padZero(num) {
        return num < 10 ? '0' + num : num;
    }
</script>
</body>
</html>
